    <div>
    	<h1 style="text-align: center;">Manage User</h1>
    	
    	<div th:if="${success}" class="row alert alert-success alert-dismissible">
    		<span th:text="${success}"></span>
    	</div>
    	
    	<a href="/add" class="btn btn-success">Add User</a>
    	<table class="table table-active">
    		<tr>
    			<th>ID</th>
    			<th>Name</th>
    			<th>Phone</th>
    			<th>Actions</th>
    		</tr>
    		<tr th:each="user : ${users}">
    			<td th:text="${user.id}"></td>
    			<td th:text="${user.name}"></td>
    			<td th:text="${user.email}"></td>
    			<td th:text="${user.phone}"></td>
    			<td>
    				<a th:href="@{/edit?id={id}(id=${user.id})}" class="btn btn-primary">Edit</a>
    				<a th:href="@{/delete?id={id}(id=${user.id})}" class="btn btn-danger">Delete</a>
    			</td>
    		</tr>
    	</table>
